<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Zapisz się</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px">Jestem: </label>
    <label class="radio-inline">
      <input type="radio" class="mr-3" value="male" formControlName="gender">Mężczyzną
    </label>
    <label class="radio-inline ml-3">
      <input type="radio" class="mr-3" value="female" formControlName="gender">Kobietą
    </label>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nazwa użytkownika" name="username" formControlName="username"
           [ngClass]="{ 'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched }">
    <div class="invalid-feedback">
      Podaj nazwę użytkownika
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Data urodzenia" formControlName="dateOfBirth" bsDatepicker
           [ngClass]="{ 'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched }">
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').hasError('required') && registerForm.get('dateOfBirth').touched">
      Data urodzenia jest wymagana
    </div>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Znak zodiaku" formControlName="zodiacSign"
           [ngClass]="{ 'is-invalid': registerForm.get('zodiacSign').errors && registerForm.get('zodiacSign').touched }">
    <div class="invalid-feedback" *ngIf="registerForm.get('zodiacSign').hasError('required') && registerForm.get('zodiacSign').touched">
      Znak zodiaku jest wymagany
    </div>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Miasto" formControlName="city"
           [ngClass]="{ 'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched }">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').hasError('required') && registerForm.get('city').touched">
      Miasto jest wymagane
    </div>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Kraj" formControlName="country"
           [ngClass]="{ 'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched }">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').hasError('required') && registerForm.get('country').touched">
      Kraj jest wymagany
    </div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Hasło" formControlName="password"
           [ngClass]="{ 'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched }">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
      Hasło jest wymagane
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
      Hasło nie może mieć mniej niż 4 znaki
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
      Hasło nie może mieć więcej niz 10 znaków
    </div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Potwierdź Hasło" formControlName="confirmPassword"
           [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched 
                        || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch') }">
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
      Proszę potwierdzić hasło
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">
      Hasła różnią się od siebie
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Rejestracja</button>
    <button class="btn btn-dark" type="button" (click)="cancel()">Anuluj</button>
  </div>
</form>
